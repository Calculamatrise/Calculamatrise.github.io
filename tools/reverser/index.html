<html>
    <head>
        <title>Track Reverser</title>
        <link rel="icon" href="../images/icons/icon_128.png">
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <header>
            <div class="header-left">
                <input type="button" onclick="location.href='/'" value="Home" class="button" active="true">
                <input type="button" onclick="location.href='/rae/'" value="Rae Dashboard" class="button">
                <div class="dropdown">
                    <input type="button" onclick="location.href='/tools/'" onmouseenter="onmousemove=(e)=>{this.y = e.clientY};document.getElementById('dropdown-content').style.display='block'" onmouseleave="this.y<50 ? document.getElementById('dropdown-content').style.display='none' : null" value="Free Rider Tools" class="button">
                    <div class="dropdown-content" id="dropdown-content" onmouseenter="onmousemove=(e)=>{this.yy = e.clientY}" onmouseleave="this.yy>70 ? document.getElementById('dropdown-content').style.display='none' : null">
                        <input type="button" onclick="location.href='/tools/combiner/'" value="Combiner" class="button"><br>
                        <input type="button" onclick="location.href='/tools/mover/'" value="Mover" class="button"><br>
                        <input type="button" onclick="location.href='/tools/reverser/'" value="Reverser" class="button"><br>
                        <input type="button" onclick="location.href='/tools/visual_editor/'" value="Visual Editor" class="button"><br>
                        <input type="button" onclick="location.href='/tools/editor/'" value="Advanced Editor" class="button">
                        <input type="button" onclick="location.href='/tools/track_renderer/'" value="Track Renderer" class="button">
                        <input type="button" onclick="location.href='/tools/tube_generator/'" value="Tube Generator" class="button">
                    </div>
                </div>
                <input type="button" onclick="location.href='/contact/'" value="Contact" class="button">
            </div>
            <div class="header-right"></div>
        </header>
        <h2>Track Reverser</h2>
        <h4 class="b">by <a href="http://www.frhd.co/u/calculus" class="Calculus">Calculus</a></h4>
        <input type="radio" name="option" id="vertical" checked="checked">Vertical</input>
        <input type="radio" name="option" id="horizontal">Horizontal</input>
        <br><br>
        <input id="input" class="a"></input>
        <button onclick="generate()" class="newbutton">Generate</button>
        <button onclick="copy()" class="button">Copy Code</button>
        <br><br>
        <textarea id=output rows=20 cols=52 class="a" output="test"></textarea>
        <script type="text/javascript">
            this.input = document.getElementById("input");
            this.output = document.getElementById("output");
            this.blackSegments = {};
            this.graySegments = {};
            this.powerupInstance = {};
            this.generate = function() {
                this.code = input.value.split("#");
                this.black = code[0];
                this.gray = code[1];
                this.powerups = code[2];
                this.newSegmentsBlack = black.split(",");
                this.newSegmentsGray = gray.split(",");
                this.newPowerups = powerups.split(",");
                newSegmentsBlack.forEach(segment => {
                    blackSegments[segment] = segment.split(" ")
                });
                newSegmentsGray.forEach(segment => {
                    graySegments[segment] = segment.split(" ")
                });
                newPowerups.forEach(powerup => {
                    powerupInstance[powerup] = powerup.split(" ")
                });
                black = "";
                gray = "";
                powerups = "";
                for(var i in blackSegments){
                    blackSegments[i].filter((x, i) => document.getElementById("horizontal").checked ? i % 2 == 0 : i % 2).forEach(x=>{
                        if(blackSegments[i][blackSegments[i].indexOf(x)].indexOf("-") == 0){
                            blackSegments[i][blackSegments[i].indexOf(x)] = x.split("-").join("")
                        } else {
                            blackSegments[i][blackSegments[i].indexOf(x)] = "-" + x
                        }
                    });
                    black += blackSegments[i].join(" ") + ",";
                }
                for(var i in graySegments){
                    graySegments[i].filter((x, i) => document.getElementById("horizontal").checked ? i % 2 == 0 : i % 2).forEach(x=>{
                        if(graySegments[i][graySegments[i].indexOf(x)].indexOf("-") == 0){
                            graySegments[i][graySegments[i].indexOf(x)] = x.split("-").join("")
                        } else {
                            graySegments[i][graySegments[i].indexOf(x)] = "-" + x
                        }
                    });
                    gray += graySegments[i].join(" ") + ",";
                }
                output.value = (black ? (black.endsWith(",") ? black.slice(0,-1) : black) : "") + "#" + (gray ? (gray.endsWith(",") ? gray.slice(0,-1) : gray) : "") + "#" + (powerups ? powerups : "");
                output.select();
            }

            this.copy = function() {
                output.select();
                document.execCommand('copy');
            }

            input.addEventListener('click',function() {
                input.select();
            });

            output.addEventListener('click',function() {
                output.select();
            });

            window.addEventListener('keydown',function(e) {
                var key = e.keyCode || e.which;
                if (key == 13) generate();
                if (key == 67) copy();
            });
        </script>
    </body>
</html>
