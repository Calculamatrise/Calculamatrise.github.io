<!DOCTYPE html>
<html>
    <head>
        <title>Track Combiner</title>
        <link rel="icon" href="/images/icons/icon_128.png">
    </head>
    <body>
        <div id=contain>
            <h1>Track Combiner</h1>
            <input type="button" value="Run" onclick="run()">
            <input type="button" value="Copy" onclick="copy()">
            <input type="button" value="Add Track" onclick="add()">
            <br><br>
            <textarea id="input1" rows="auto" cols="auto" spellcheck="false" placeholder="Track 1"></textarea>
            <textarea id="input2" rows="auto" cols="auto" spellcheck="false" placeholder="Track 2"></textarea>
            <div id="div0"></div><br>
            <textarea type="text" id=output placeholder='Combined Track' style="width:325px" readonly></textarea>
        </div>
        <script type="text/javascript">
            this.output = document.getElementById("output");
            this.inputs = [
                document.getElementById("input1"),
                document.getElementById("input2")
            ];
            this.black = "";
            this.grey = "";
            this.powerups = "";

            function add() {
            var e = document.createElement("textarea");
            e.id = inputs.length + 1;
            e.rows = "auto";
            e.spellcheck = "false";
            e.placeholder = "Track " + (inputs.length + 1);
            inputs.push(e);
            document.getElementById("div0").appendChild(e);
            }

            function run() {
            inputs.forEach(i => {
                black += (i.value.split("#")[0] ? i.value.split("#")[0] : "") + (i.value.split("#")[0] ? "," : "")
                grey += (i.value.split("#")[1] ? i.value.split("#")[1] : "") + (i.value.split("#")[1] ? "," : "")
                powerups += (i.value.split("#")[2] ? i.value.split("#")[2] : "") + (i.value.split("#")[2] ? "," : "")
            });
            this.combined = (black.endsWith(",") ? black.slice(0,-1) : black) + "#" + (grey.endsWith(",") ? grey.slice(0,-1) : grey) + "#" + (powerups.endsWith(",") ? powerups.slice(0,-1) : powerups);
            output.value = combined;
            output.select();
            }

            function copy() {
            output.select();
                document.execCommand('copy');
            }

            input1.addEventListener('click',function() {
                input1.select();
            });

            input2.addEventListener('click',function() {
                input2.select();
            });

            output.addEventListener('click',function() {
                output.select();
            });

            window.addEventListener('keydown',function(e) {
                var key = e.keyCode || e.which;
                if (key == 13) run();
                if (key == 67) copy();
            });
        </script>
    </body>
</html>
