<!DOCTYPE html>
<html>
    <head>
        <title>Track Combiner</title>
        <link rel="icon" href="images/icons/icon_128.png">
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id=contain>
            <h1>FRHD Track Combiner</h1>
            <p>Hotkeys: Enter = Run, C = Copy Code</p>
        <textarea id=input1 rows=auto cols=auto spellcheck=false placeholder='Track 1'></textarea>
        <textarea id=input2 rows=auto cols=auto spellcheck=false placeholder='Track 2'></textarea>
        <br>
        <textarea id=output rows=auto cols=auto spellcheck=false readonly placeholder='Combined Track'></textarea>
        </div>
    </body>
</html>
