<!DOCTYPE html>
<html>
    <head>
        <title>Track Combiner</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id=contain>
            <h1>Track Combiner</h1>
            <input type="button" value="Run" class="run" onclick="run()"/>
            <input type="button" value="Copy" class="copy" onclick="copy()"/>
            <textarea id="input1" rows="auto" cols="auto" spellcheck="false" placeholder="Track 1"></textarea>
            <textarea id="input2" rows="auto" cols="auto" spellcheck="false" placeholder="Track 2"></textarea>
            <br>
            <textarea type="text"id=output readonly placeholder='Combined Track'></textarea>
        </div>
        <script type="text/javascript">
            var input1 = document.getElementById("input1"),
            input2 = document.getElementById("input2"),
            output = document.getElementById("output");
    
            function run() {
            i1 = input1.value.split('#');
            i2 = input2.value.split('#');
            combined = `${i1[0]},${i2[0]}#${i1[1]},${i2[1]}#${i1[2]},${i2[2]}`;
            output.value = combined;
            output.select();
            }
    
            function copy() {
            output.select();
            document.execCommand('copy');
            }
    
            input1.addEventListener('click',function() {
            input1.select();
            });
    
            input2.addEventListener('click',function() {
            input2.select();
            });
    
            output.addEventListener('click',function() {
            output.select();
            });
    
            window.addEventListener('keydown',function(e) {
            var key = e.keyCode || e.which;
            if (key == 13) run();
            if (key == 67) copy();
            });
        </script>
    </body>
    <link rel="icon" href="images/icons/icon_128.png">
</html>
