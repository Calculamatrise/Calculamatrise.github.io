<DOCTYPE html>
<html>
<!--To draw the bike, enter the file address of VTEbike.png below
	(I haven't figured out another way to do that.)-->
<head>
	<meta charset="utf-8">
	<title>Visual Track Editor</title>
	<link href="style.css" rel="stylesheet">
	<link href="stylesheet" href="../../style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<div class="header-left">
			<input type="button" onclick="location.href='/'" value="Home" class="button" active="true">
			<input type="button" onclick="location.href='/rae/'" value="Rae Dashboard" class="button">
			<div class="dropdown">
				<input type="button" onclick="location.href='/tools/'" onmouseenter="onmousemove=(e)=>{this.y = e.clientY};document.getElementById('dropdown-content').style.display='block'" onmouseleave="this.y<50 ? document.getElementById('dropdown-content').style.display='none' : null" value="Free Rider Tools" class="button">
				<div class="dropdown-content" id="dropdown-content" onmouseenter="onmousemove=(e)=>{this.yy = e.clientY}" onmouseleave="this.yy>70 ? document.getElementById('dropdown-content').style.display='none' : null">
					<input type="button" onclick="location.href='/tools/combiner/'" value="Combiner" class="button"><br>
					<input type="button" onclick="location.href='/tools/mover/'" value="Mover" class="button"><br>
					<input type="button" onclick="location.href='/tools/reverser/'" value="Reverser" class="button"><br>
					<input type="button" onclick="location.href='/tools/visual_editor/'" value="Visual Editor" class="button"><br>
					<input type="button" onclick="location.href='/tools/editor/'" value="Advanced Editor" class="button">
					<input type="button" onclick="location.href='/tools/track_renderer/'" value="Track Renderer" class="button">
					<input type="button" onclick="location.href='/tools/tube_generator/'" value="Tube Generator" class="button">
				</div>
			</div>
			<input type="button" onclick="location.href='/contact/'" value="Contact" class="button">
		</div>
		<div class="header-right"></div>
	</header>
	<select id="tool">
		<optgroup label="Tools">
			<option>Move</option>
			<option disabled>Eraser</option>
		</optgroup>
		<optgroup label="Shapes">
			<option selected>Line</option>
			<option>Box</option>
			<option>Circle</option>
			<option>Filled Box</option>
			<option>Filled Circle</option>
		</optgroup>
		<optgroup label="Powerups">
			<option>Star</option>
			<option disabled>Boost</option>
			<option disabled>Gravity</option>
			<option>Slow Motion</option>
			<option>Bomb</option>
			<option>Checkpoint</option>
			<option>Anti-Gravity</option>
		</optgroup>
	</select>
	<input type="radio" id="black" name="mode" checked> Physics
	<input type="radio" id="gray" name="mode"> Scenery
	<button id="import">Import</button>
	<button id="export">Export</button>
	<button id="clear">Clear</button>
	<br>
	<canvas id="view"></canvas>
	<br>
	Characters: <span id="chars"></span>
	<br>
	<textarea id="code" cols="30" rows="10" readonly>##</textarea>
</body>
</html>
