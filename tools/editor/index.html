<!DOCTYPE html>
<html>
	<head>
		<title>Track Editor</title>
		<link rel="icon" href="/images/icons/icon_512.png">
		<link href="/style.css" rel="stylesheet">
		<meta property="og:image" content="/images/icons/icon_512.png">
		<meta name="description" content="Manipulate a track to your liking.">
		<meta name="author" content="Calculus">
		<script src="/script.js"></script>
		<script async src="./script.js"></script>
    </head>
    <body>
		<br>
		<h3>Track Editor v2.0</h3>
		<textarea id="input" placeholder="Track..." spellcheck="false"></textarea>
		<br><br>
		<input type="number" id="move_x" placeholder="Move x" step="1">
		<input type="number" id="move_y" placeholder="Move y" step="1">
		<br>
		<input type="number" id="scale_x" placeholder="Scale x" step="any">
		<input type="number" id="scale_y" placeholder="Scale y" step="any">
		<br>
		<input type="number" id="rotate" placeholder="Rotation factor" step="any">
		<br><br>
		<button id="transform">Transform</button>
		<button id="copy">Copy</button>
		Chars: <span id="chars">0</span>k
		<br><br>
		<textarea id="output" cols="30" rows="10" placeholder="Result..." spellcheck="false" readonly></textarea>
	</body>
</html>
