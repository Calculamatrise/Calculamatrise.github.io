<!DOCTYPE html>
<html>
	<head>
		<title>Track Editor - Calculamatrise</title>
		<link rel="icon" href="/images/icons/icon_512.png">
		<link rel="stylesheet" href="/style.css">
		<meta property="og:image" content="/images/icons/icon_512.png">
		<meta name="description" content="Manipulate a track to your liking.">
		<meta name="author" content="Calculus">
		<script src="/script.js"></script>
		<script async src="./script.js"></script>
    </head>
    <body>
		<div class="content">
			<textarea id="input" placeholder="Track Code" spellcheck="false"></textarea>
			<br><br>
			<input type="number" id="moveX" placeholder="Move x" step="1">
			<input type="number" id="moveY" placeholder="Move y" step="1">
			<br>
			<input type="number" id="scaleX" placeholder="Scale x" step="any">
			<input type="number" id="scaleY" placeholder="Scale y" step="any">
			<br>
			<input type="number" id="rotate" placeholder="Rotation factor" title="Format: 90Â°" step="any">
			<br><br>
			<button id="transform">Transform</button>
			<button id="copy">Copy</button>
			Chars: <span id="chars">0</span>k
			<br><br>
			<textarea id="output" cols="30" rows="10" placeholder="Result" spellcheck="false" readonly></textarea>
		</div>
	</body>
</html>
