<!DOCTYPE html>
<html>
    <head>
        <title>Free Rider Tools</title>
        <link rel="icon" href="images/icons/icon_128.png">
        <link href="/style.css" rel="stylesheet">
        <style>
            #div-left {
                float: left;
            }

            #div-right {
                float: right;

            #new {
                background-image: url(https://imgur.com/7bZP6pv.png);
                background-repeat: no-repeat;

            }
        </style>
    <script src="/script.js"></script>

    <body>
        <div id="tabs">
            <div id="div-left">

                </form>
                <br>
                <form action="visual_editor/" target="_blank">
                    <button type="submit" class="button_main">Visual Editor</button>
                </form>
                <br>
                <form action="track_renderer/" target="_blank">

                </form>

                <form action="tube_generator/" target="_blank">
