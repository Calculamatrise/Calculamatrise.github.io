<!DOCTYPE html>
<html>
    <head>
        <title>Image Generator</title>
        <link rel="icon" href="/images/icons/icon_512.png">
        <link href="/style.css" rel="stylesheet">
        <script async src="bootstrap.js" type="module"></script>
        <script async src="/script.js"></script>
    </head>
    <body>
        <header></header>
        <div id="content">
            <input type="file" id="image" accept="image/*">
            <label for="size">Use image dimensions&emsp;</label>
            <input type="checkbox" id="size"><br><br>
            <canvas width="300" height="300" id="canvas"></canvas>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress"></div>
            </div><br>
            <textarea id="code" placeholder="Result" cols="30" rows="10" onclick="this.select()" readonly></textarea>
        </div>
        <footer></footer>
    </body>
</html>
