<!DOCTYPE html>
<html>
    <head>
        <title>Development</title>
        <link rel="icon" href="images/icons/icon_128.png">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-left">
                <input type="button" onclick="location.href=''" value="Home" class="button" active="true">
                <input type="button" onclick="location.href='rae/'" value="Rae Dashboard" class="button">
                <input type="button" onclick="location.href='tools/'" onmouseenter="onmousemove=(e)=>{this.y = e.clientY};document.getElementById('frtools-dropdown').style.display='block'" onmouseleave="this.y<50 ? document.getElementById('frtools-dropdown').style.display='none' : null" value="Free Rider Tools" class="button" id="frtools">
                <input type="button" onclick="location.href='contact/'" value="Contact" class="button">
            </div>
            <div id="frtools-dropdown" onmouseenter="onmousemove=(e)=>{this.yy = e.clientY}" onmouseleave="this.yy>70 ? document.getElementById('frtools-dropdown').style.display='none' : null">
                <input type="button" onclick="location.href='tools/combiner/'" value="Combiner" class="button"><br>
                <input type="button" onclick="location.href='tools/editor/'" value="Advanced Editor" class="button"><br>
                <input type="button" onclick="location.href='tools/free_rider_editor/'" value="Free Rider Editor" class="button"><br>
                <input type="button" onclick="location.href='tools/mover/'" value="Mover" class="button"><br>
                <input type="button" onclick="location.href='tools/reverser/'" value="Reverser" class="button"><br>
                <input type="button" onclick="location.href='tools/visual_editor/'" value="Visual Editor" class="button">
            </div>
            <div class="header-right"></div>
        </header>
    </body>
</html>
