<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake - Calculamatrise</title>
        <link rel="stylesheet" href="/styles/default.css">
        <script type="module" src="/bootstrap.js"></script>
    </head>
    <body style="height: calc(100% - 16px);position: fixed;width: calc(100% - 16px);">
        <main style="margin: -8px;margin-top: 0;">
            <canvas id="view" style="border: 1px solid var(--border-color);"></canvas>
            <div class="overlay" id="settings-overlay" style="display: none;">
                <nav>
                    <div class="right">
                        <label for="settings">Settings</label>
                    </div>
                </nav>
                <div id="settings" style="display: none;">
                    <input type="checkbox" id="settings" style="display: none;">
                    <button id="restart">Restart</button>
                    <button onclick="document.querySelector('div#overlay').style.display = 'none'">Continue</button>
                </div>
            </div>
        </main>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="bootstrap.js"></script>
    </body>
</html>
