<!DOCTYPE html>
<html>
    <head>
        <title>Track Combiner - Calculamatrise</title>
        <link rel="stylesheet" href="/styles/default.css">
        <script type="module" src="/bootstrap.js"></script>
    </head>
    <body>
        <div class="content">
            <button class="primary" onclick="run()">Combine</button>
            <button class="primary" onclick="copy()">Copy</button>
            <button class="primary" onclick="add()">Add Track</button>
            <br><br>
            <textarea id="input1" onclick="this.select()" spellcheck="false" placeholder="Track 1" style="width: 222.5px; height: 65px;"></textarea>
            <textarea id="input2" onclick="this.select()" spellcheck="false" placeholder="Track 2" style="width: 222.5px; height: 65px;"></textarea>
            <br>
            <textarea id="output" onclick="this.select()" placeholder="Combined Track" readonly></textarea>
        </div>
        <script src="script.js"></script>
    </body>
</html>
