<html>
    <head>
        <title>Track Reverser - Calculamatrise</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/style.css">
        <script src="/bootstrap.js" type="module"></script>
        <script async src="script.js"></script>
    </head>
    <body>
        <div class="content">
            <input type="radio" name="option" id="vertical" checked="checked">Vertical</input>
            <input type="radio" name="option" id="horizontal">Horizontal</input>
            <br><br>
            <input id="input" onclick="this.select()" class="a"></input>
            <button onclick="generate()" class="newbutton">Generate</button>
            <button onclick="copy()" class="button">Copy Code</button>
            <br><br>
            <textarea id="output" onclick="this.select()" rows="20" cols="52" class="a"></textarea>
        </div>
    </body>
</html>
