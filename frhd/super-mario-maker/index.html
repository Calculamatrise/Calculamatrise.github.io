<!DOCTYPE html>
<html>
<head>
    <title>Super Mario Track Editor - Calculamatrise</title>
    <link rel="stylesheet" href="/styles/default.css">
    <meta property="og:image" content="/icons/favicon.png">
    <meta name="description" content="Manipulate a track to your liking.">
    <meta name="author" content="Calculus">
    <script type="module" src="/bootstrap.js"></script>
</head>
<body>
    <main class="content">
		<div style="width: min-content;">
			<select id="lvl" onchange="levelChanged(event)" style="border-bottom: 2px solid var(--border-color);margin-bottom: .25rem;width: -webkit-fill-available;">
				<option value="custom" disabled selected>Select a level</option>
				<option value="blank">Blank</option>
				<option value="custom">Custom</option>
			</select>
			<textarea placeholder="Custom code" id="custom" style="display: none;resize: none;width: -webkit-fill-available;"></textarea>
			<div id="objects" style="border-radius: .25rem;display: flex;flex-direction: column;overflow: hidden;">
				<div is="object-template" id="template" style="display: flex;">
					<select id="obj" style="border-radius: 0;">
						<option value="plain" disabled selected>Select an object</option>
						<option value="block">Block</option>
						<option value="bullet">Bullet</option>
						<option value="mblock">Mystery Block</option>
					</select>
					<input type="number" placeholder="x" id="x" style="border-radius: 0;">
					<input type="number" placeholder="y" id="y" style="border-radius: 0;">
					<select id="rotation" title="Rotation" style="border-radius: 0;">
						<option value="0" disabled selected>Rotation</option>
						<option value="0">0</option>
						<option value="90">90</option>
						<option value="180">180</option>
						<option value="270">270</option>
					</select>
					<button id="insert" onclick="insertObject()" style="border-left: 1px solid var(--border-color);border-radius: 0;height: auto;padding: .25rem 2rem;width: -webkit-fill-available;">Insert</button>
				</div>
			</div>
			<textarea placeholder="Output" id="output" style="margin-top: .25rem;resize: none;width: -webkit-fill-available;" readonly></textarea>
		</div>
		<canvas id="view" onclick="document.fullscreen ? document.exitFullscreen() : preview.call(this)" style="background-color: white;height: 20vmin;border-radius: 4px;width: 100vmin;"></canvas>
	</main>
    <script type="module" src="bootstrap.js"></script>
</body>
</html>
