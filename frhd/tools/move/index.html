<!DOCTYPE html>
<html>
    <head>
        <title>Move - Tools</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/style.css">
        <script src="/bootstrap.js" type="module"></script>
        <script defer src="bootstrap.js" type="module"></script>
    </head>
    <body>
        <div class="content">
            <div class="container focus ripple">
                <textarea id="input" rows="10" cols="69" placeholder="Code"></textarea>
            </div><br>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress"></div>
            </div><br>
            <div class="container focus ripple">
                <input type="number" id="travelDistanceX" placeholder="X Axis">
            </div>
            <button id="move">Move</button><br>
            <div class="container focus ripple">
                <input type="number" id="travelDistanceY" placeholder="Y Axis">
            </div>
            <button onclick="input.select(), document.execCommand('copy');">Copy</button>
        </div>
    </body>
</html>
