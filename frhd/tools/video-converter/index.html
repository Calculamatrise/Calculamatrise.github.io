<!DOCTYPE html>
<html>
    <head>
        <title>Video Generator - Calculamatrise</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/light.css" id="theme" onload="JSON.parse(localStorage.getItem('dark')) && (this.href = '/dark.css')">
        <script src="/bootstrap.js" type="module"></script>
    </head>
    <body>
        <div class="content">
            <input type="file" id="input" accept="video/*">
            <label for="invert">Invert Colours&emsp;</label>
            <input type="checkbox" id="invert"><br><br>
            <canvas id="view" width="720" height="480"></canvas>
            <!-- <progress value="10" max="100"></progress> -->
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress"></div>
            </div><br>
            <textarea id="code" placeholder="Result" value="" cols="30" rows="10" onclick="this.select()" readonly></textarea>
        </div>
        <script type="module" src="bootstrap.js"></script>
    </body>
</html>
