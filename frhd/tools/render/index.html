<!DOCTYPE html>
<html>
    <head>
        <title>Track Renderer</title>
        <link rel="stylesheet" href="/styles/default.css">
        <script src="/bootstrap.js" type="module"></script>
    </head>
    <body>
        <input type="text" placeholder="Track ID" id="input">
        <button class="button"  onclick="document.head.append(Object.assign(document.createElement('script'), {
            src: 'https:\/\/cdn.freeriderhd.com/free_rider_hd/tracks/prd/' + input.value + '/track-data-v1.js', type: 'text/javascript'
        }))">Generate</button>

        <input type="checkbox" id="invert">
        <label for="invert">Invert Colours</label><br>

        <canvas id="canvas"></canvas>
        <script src="script.js"></script>
    </body>
</html>
