<!DOCTYPE html>
<html>
<head>
    <title>Tube Generator - Calculamatrise</title>
    <link rel="stylesheet" href="/styles/default.css">
    <script src="/bootstrap.js" type="module"></script>
</head>
<body>
    <main class="content">
        <input type="number" id="input" min="1" value="10" placeholder="Segments">
        <button class="button" data-id="generate">Generate</button>
        <button class="button" onclick="navigator.clipboard.writeText(output.value);">Copy</button><br><br>
        <textarea id="output" rows="20" cols="52" onclick="this.select();" readonly></textarea>
    </main>
    <script type="module" src="bootstrap.js"></script>
</body>
</html>
