<!DOCTYPE html>
<html>
<head>
    <title>Image Generator - Calculamatrise</title>
    <link rel="stylesheet" href="/styles/default.css">
    <script type="module" src="/bootstrap.js"></script>
</head>
<body>
    <main class="content">
        <input type="file" class="secondary" id="image" accept="image/*">
        <label>Invert Colours&emsp;<input type="checkbox" id="invert"></label>
        <progress id="progress" value="0" max="100" class="show-percentage"></progress>
        <textarea id="code" placeholder="Result" cols="30" rows="10" onclick="this.select()" readonly></textarea>
    </main>
    <script type="module" src="bootstrap.js?bypass"></script>
</body>
</html>
