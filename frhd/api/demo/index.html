<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo - FRHD Builder API</title>
    <link rel="stylesheet" href="/styles/default.css">
    <meta name="author" content="Calculus">
    <meta name="description" property="og:description" content="A programmer's home.">
    <meta property="og:url" content="https://calculamatrise.github.io/frhd/api/docs/">
    <meta property="og:title" content="Documentation - FRHD API">
    <meta property="og:image" content="/favicon.ico">
    <script src="/bootstrap.js" type="module"></script>
</head>
<body>
    <main class="content">
        <pre class="code-block" contenteditable="true">
            <span><code class="constant">ctx</code>.<code class="method">beginPath</code>();</span>
            <span><code class="constant">ctx</code>.<code class="method">moveTo</code>(<code class="number">0</code>, <code class="number">0</code>);</span>
            <span><code class="constant">ctx</code>.<code class="method">lineTo</code>(<code class="number">100</code>, <code class="number">100</code>);</span>
            <span><code class="constant">ctx</code>.<code class="method">stroke</code>();</span>
        </pre>
        <canvas id="view" width="490px" height="420" style="background-color: white;"></canvas>
        <br>
        <textarea id="output" spellcheck="false" style="resize: none; overflow: auto; height: 100px;" placeholder="Code" readonly></textarea>
    </main>
    <script type="module" src="bootstrap.js"></script>
</body>
</html>
