<!DOCTYPE html>
<html>
    <head>
        <style>
            #a {
                left: 0;
            }

            #b {
                right: 0;
            }

            .button-large {
                top: 0;
                border: 0;
                width: 50%;
                height: 100%;
                position: fixed;
                font-size: 25px;
                transition: all 100ms;
                background-color: #f5f5f5;
            }

            .button-large:hover {
                cursor: pointer;
                transition: all 500ms;
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <input type="button" onclick="location.href='exhibit/a/'" value="Exhibit A" class="button-large" id="a">
        <input type="button" onclick="location.href='exhibit/b/'" value="Exhibit B" class="button-large" id="b">
    </body>
</html>
