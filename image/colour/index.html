<!DOCTYPE html>
<html>
    <head>
        <title>Image Colour - Calculamatrise</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/styles/default.css">
        <script src="/bootstrap.js" type="module"></script>
    </head>
    <body>
        <div class="content">
            <input type="file" id="image" accept="image/*">
            <label for="invert">Invert Colours&emsp;</label>
            <input type="checkbox" id="invert"><br><br>
            <input type="color" id="result" style="display:none;">
            <div id="color" onclick="result.click()" style="width:400px;height:400px"></div>
        </div>
        <script type="module" src="bootstrap.js"></script>
    </body>
</html>
