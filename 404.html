<!DOCTYPE html>
<html>
    <head>
        <title>Page not found - Calculamatrise</title>
        <link rel="icon" href="/favicon-disabled.ico">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/light.css" id="theme" onload="Application.storage.theme && (this.href = '/dark.css')">
        <script type="module" src="/bootstrap.js"></script>
    </head>
    <body>
        <nav></nav>
        <div class="content">
            <h1>404</h1>
            <h3 onmouseenter="this.innerText = 'There is no such content for the requested path: ' + location.pathname" onmouseleave="this.innerText = 'Page not found.'">Page not found.</h3>
        </div>
    </body>
</html>
