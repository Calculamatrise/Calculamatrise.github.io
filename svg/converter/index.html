<!DOCTYPE html>
<html>
<head>
    <title>Image to SVG - Calculamatrise</title>
    <link rel="stylesheet" href="/styles/default.css">
    <script src="/bootstrap.js" type="module"></script>
    <script async src="bootstrap.js" type="module"></script>
</head>
<body>
    <main class="content">
        <input type="file" class="secondary" id="image" accept="image/*">
        <label>Invert Colours&emsp;<input type="checkbox" id="invert"></label>
        <progress id="progress" value="0" max="100" class="show-percentage"></progress><br>
        <svg id="svg"></svg>
    </main>
</body>
</html>
