<!DOCTYPE html>
<html>
    <head>
        <title>SVG Drawpad - Calculamatrise</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="/style.css">
        <link rel="manifest" href="/manifest.json">
        <meta name="author" content="Calculamatrise">
        <meta name="title" property="og:title" content="Calculamatrise">
        <meta name="description" property="og:description" content="A program that uses scalable vector graphics to create an image of your choosing.">
        <meta name="image" property="og:image" content="/images/favicon.png">
        <meta property="og:url" content="https://calculamatrise.github.io/">
        <script src="/bootstrap.js" type="module"></script>
    </head>
    <body onload="
        document.querySelector('#primary').parentElement.style.setProperty('background-color', window.canvas.primary + '40');
        document.querySelector('#primary').value = window.canvas.primary;

        document.querySelector('#secondary').parentElement.style.setProperty('background-color', window.canvas.secondary + '40');
        document.querySelector('#secondary').value = window.canvas.secondary;
    ">
        <div class="content">
            <div id="container">
                <svg id="view">
                    Sorry, your browser does not support inline SVG.
                </svg>
                <div class="ui top-left">
                    <button onclick="
                        document.querySelector('#toolbar').style.display = document.querySelector('#toolbar').style.display === 'flex' ? 'none' : 'flex';
                        this.innerText = `${this.innerText === 'Show Toolbar' ? 'Hide' : 'Show'} Toolbar`;
                    ">Show Toolbar</button>
                    <div id="toolbar" >
                        <button onclick="window.canvas.tool = 'line';">Line</button>
                        <button onclick="window.canvas.tool = 'brush';">Brush</button>
                        <button onclick="window.canvas.tool = 'circle';">Circle</button>
                        <button onclick="window.canvas.tool = 'rectangle';">Rectangle</button>
                    </div>
                </div>
                <div class="ui bottom-left">
                    <div class="option ripple" onclick="
                        this.firstElementChild.click();
                    ">
                        <input type="color" id="primary" oninput="
                            window.canvas.primary = this.value;
                            this.parentElement.style.setProperty('background-color', this.value + '40');
                        ">
                        Primary Colour
                    </div>
                    <div class="option ripple disabled" onclick="
                        this.firstElementChild.click();
                    ">
                        <input type="color" id="secondary" oninput="
                            window.canvas.secondary = this.value;
                            this.parentElement.style.setProperty('background-color', this.value + '40');
                        ">
                        Secondary Colour
                    </div>
                </div>
                <div class="ui top-right">
                    <button onclick="document.querySelector('#layers').style.display = document.querySelector('#layers').style.display === 'block' ? 'none' : 'block';">Layers</button>
                </div>
                <div id="layers">
                    <button onclick="window.canvas.layers.create(), window.canvas.layerDepth = window.canvas.layerDepth + 1;">New Layer</button>
                </div>
                <div id="settings">
                    <button onclick="window.canvas.layerDepth = window.canvas.layerDepth + 1;">Null</button>
                </div>
                <input type="color" id="colour" oninput="localStorage.setItem('primaryColor', this.value), window.canvas.color = this.value;">
            </div>
            <link rel="stylesheet" href="style.css">
            <script type="module" src="bootstrap.js"></script>
        </div>
    </body>
</html>
